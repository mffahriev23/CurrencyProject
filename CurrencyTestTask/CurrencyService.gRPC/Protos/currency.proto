syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "CurrencyService.gRPC";

package  currency;

service CurrencyService{
	rpc GetAll(google.protobuf.Empty) returns (GetAllReply);
}

message GetAllReply{
	repeated NameDataItem Items = 1;
}

message NameDataItem
{
	string id = 1;
	string name = 2;
}